<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">     
</head>
<body>
    
    <div class="flex items-center justify-center mt-16 p-16 ">
         
        <div class="bg-white p-8 w-1/2 rounded-md">

        <div class="flex justify-between text-3xl font-bold mb-5">
            <div>Signup</div>
            <button type="button" id="closeSignup">
                <i class="material-icons text-red-500 text-3xl font-bold">close</i>
            </button>
    
        </div>
      <form action="" class="">

         
          <div class="mb-5">
             <label for="first_name">First Name</label>
             <input type="text" name="first_name" id="first_name" placeholder="first name" class="w-full mt-2 px-4 py-2 rounded-xl border border-black font-bold outline-none">
          </div>
          <div class="mb-5">
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" id="last_name" placeholder="last name" class="w-full mt-2 px-4 py-2 rounded-xl border border-black font-bold outline-none">
          </div>
          <div class="mb-5">
              <label for="email">email</label>
              <input type="email" name="email" id="email" placeholder="email" class="w-full mt-2 px-4 py-2 rounded-xl border border-black font-bold outline-none">
          </div>
          <div class="mb-5">
              <label for="password">password</label>
              <input type="password" name="password" id="password" placeholder="password" class="w-full mt-2 px-4 py-2 rounded-xl border border-black font-bold outline-none">
           </div>

           <div class="mb-5">
            <div class="mb-5">
                <button type="button" id="signupBtn" class="bg-blue-900 p-3 rounded-md w-32 text-white">Generate</button>
            </div>
           
         </div>
           

      </form>

        </div>

        <div class="" id="qdoutput">

        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
